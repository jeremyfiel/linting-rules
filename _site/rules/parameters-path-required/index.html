{
"rules": {
"parameters-path-required":{

    
            
            "severity": "error",
        
    

    
            
            "description": "Required parameters must be in the URL path or header",
        
    

    
            
            "given": "$..parameters[?(@.in != 'path' && @.in != 'header')]",
        
    

    
        "then": {"field":"required","function":"falsy"}
    
 
}
}
}
